{
	"newLine": #unix,
	"defaultExporters": [ "html-index", "html-single-page", "html-per-chapter", "pdf" ],
	"support" : [ "support" ],
	"inputFiles": [ "getting-started.pillar", "git-data.pillar", "contents.pillar", "issues-and-pull-requests.pillar", "internals.pillar" ],
	"configurations" : {
		"pdf" : {
			"outputType" : #latex,
			"outputDirectory": "pdf",
			"separateOutputFiles": false,
			"template" : "support/templates/mono.latex.template",
			"latexCommand" : "lualatex --file-line-error --shell-escape --interaction=nonstopmode --halt-on-error {fileName}
ret=$?
if [[ $ret -ne 0 ]]; then
  cat {fileNameWithoutExtension}.log
  echo \"Can't generate the PDF!\"
  exit 1
fi",
			"headingLevelOffset": 1
		},
		"html" : {
			"outputType" : #html,
			"level1" : {
				"numbering" : true,
				"size":1,
				"renderAs":"number"
			},
			"level2" : {
				"numbering" : true,
				"size":2,
				"renderAs":"number"
			},
			"level3" : {
				"numbering" : false
			},
			"level4" : {
				"numbering" : false
			},
			"level5" : {
				"numbering" : false
			},
			"configurations" : {
				"html-index" : {
					"outputFile": "index.html",
					"outputDirectory": "gh-pages",
					"template" : "support/templates/html-index.template",
					"inputFiles": [ "index.pillar" ],
					"level1" : {
						"numbering": false
					},
					"level2" : {
						"size": 0
					} 
				},
				"html-single-page" : {
					"outputDirectory": "gh-pages/html-mono",
					"outputFile": "index.html",
					"template" : "support/templates/html.template",
					"title": "GitHub Bindings for Pharo"
				},
				"html-per-chapter" : {
					"separateOutputFiles": true,
					"template" : "support/templates/html-chap.template",
					"outputDirectory": "gh-pages/html-chap",
					"level1" : {
						"size":0
					}
				}
			}
		}
	}
}
