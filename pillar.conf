{
	"newLine": #unix,
	"defaultExporters": [ "html-single-page", "html-per-chapter" ],
	"inputFiles": [ "getting-started.pillar", "git-data.pillar", "contents.pillar", "issues-and-pull-requests.pillar", "internals.pillar" ],
	"support" : [ "support" ],
	"configurations" : {
		"html-single-page" : {
			"outputType" : #html,
			"outputFile": "index.html",
			"template" : "support/templates/html.template",
			"outputDirectory": "gh-pages/html-mono",
			"title": "GitHub Bindings for Pharo",
			"level1" : {
				"numbering" : true,
				"size":1,
				"renderAs":"number"
			},
			"level2" : {
				"numbering" : true,
				"size":2,
				"renderAs":"number"
			},
			"level3" : {
				"numbering" : false
			},
			"level4" : {
				"numbering" : false
			},
			"level5" : {
				"numbering" : false
			}
		},
		"html-per-chapter" : {
			"outputType" : #html,
			"separateOutputFiles": true,
			"template" : "support/templates/html-chap.template",
			"outputDirectory": "gh-pages/html-chap",
			"level1" : {
				"numbering" : true,
				"size":0,
				"renderAs":"number"
			},
			"level2" : {
				"numbering" : true,
				"size":2,
				"renderAs":"number"
			},
			"level3" : {
				"numbering" : false
			},
			"level4" : {
				"numbering" : false
			},
			"level5" : {
				"numbering" : false
			}
		}
	}
}
